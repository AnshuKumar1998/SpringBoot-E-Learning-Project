<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head"></head>

<script>
       function submitForm(event) {
           event.preventDefault(); // Prevent default form submission

           const formData = {
               name: document.getElementById("name").value,
               email: document.getElementById("email").value,
               password: document.getElementById("password").value
           };

           fetch('/api/students/register', {
               method: 'POST',
               headers: {
                   'Content-Type': 'application/json'
               },
               body: JSON.stringify(formData)
           })
           .then(response => {
               if (!response.ok) {
                   throw new Error('Network response was not ok');
               }
               return response.json();
           })
           .then(data => {
               console.log('Success:', data);
			alert("Registration Sucessfully");
			window.location.href = "/api/students/login";

               // Optionally, redirect or show a success message
           })
           .catch(error => {
               console.error('Error:', error);
           });
       }
   </script>


<body>
  

    <!-- Navbar Start -->
	<div th:replace="navbar :: navbar"></div>
    <!-- Navbar End -->


    <!-- Contact Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-left wow fadeInUp" data-wow-delay="0.1s">
               
                <h1 class="mb-5">Create An Account</h1>
            </div>
            <div class="row g-4">
				
				<div class="col-lg-4 col-md-12 wow fadeInUp" data-wow-delay="0.5s">
                   <form id="registerForm" onsubmit="submitForm(event)">
                       <div class="row g-3">
						<div class="col-12">
                               <div class="form-floating">
                                   <input type="text" class="form-control" id="name" placeholder="Enter Name">
                                   <label for="subject">Name</label>
                               </div>
                           </div>
   
                           <div class="col-12">
                               <div class="form-floating">
                                   <input type="email" class="form-control" id="email" placeholder="Enter Email ID">
                                   <label for="subject">Email ID</label>
                               </div>
                           </div>
						   
						   <div class="col-12">
                                 <div class="form-floating">
                                     <input type="number" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number">
                                     <label for="subject">Mobile No.</label>
                                 </div>
                             </div>
							 
							 <div class="col-12" style="background-color: white;">
							     <div class="form-floating">
							         <select class="form-control" id="gender" placeholder="Select Gender" style="background-color: white;">
							             <option value="" disabled selected>Select Gender</option>
							             <option value="male">Male</option>
							             <option value="female">Female</option>
							             <option value="other">Other</option>
							         </select>
							         <label for="gender">Gender</label>
							     </div>
							 </div>
							 
							 <div class="col-12">
							     <div class="form-floating">
							         <input type="date" class="form-control" id="dateOfBirth" placeholder="Select Date of Birth" required>
							         <label for="dateOfBirth">Date of Birth</label>
							     </div>
							 </div>
							 
							 <div class="col-12">
							     <div class="form-floating">
							         <textarea class="form-control" id="address" placeholder="Enter your address" required></textarea>
							         <label for="address">Address</label>
							     </div>
							 </div>
							 
							 <div class="col-12" style="background-color: white;">
							     <div class="form-floating">
							         <input type="file" class="form-control" id="photoUpload" accept="image/*" required style="background-color: white;">
							        
							     </div>
							 </div>
						   
						   <div class="col-12">
                               <div class="form-floating">
                                   <input type="password" class="form-control" id="password" placeholder="Password">
                                   <label for="subject">Password</label>
                               </div>
                           </div>
						   
						   <div class="col-12">
						       <div class="form-check">
						           <input type="checkbox" class="form-check-input" id="selfDeclaration" required>
						           <label class="form-check-label" for="selfDeclaration">
						               I hereby declare that the information provided is true and accurate.
						           </label>
						       </div>
						   </div>

                          
                           <div class="col-12">
                               <button class="btn btn-primary w-100 py-3" type="submit">Register Now</button>
							
                           </div>
                       </div>
                   </form>
               </div>
				
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <h5>Get In Touch</h5>
					 <a href="/api/students/login">Login ?</a>.</p>
                   
                </div>
				
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.3s">
                    <iframe class="position-relative rounded w-100 h-100"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
                        frameborder="0" style="min-height: 300px; border:0;" allowfullscreen="" aria-hidden="false"
                        tabindex="0"></iframe>
                </div>
               
            </div>
        </div>
    </div>
    <!-- Contact End -->

    <!-- Footer Start -->
	<div th:replace="footer :: footer"></div>
	<!-- End Footer -->
    
</body>
</html>
