<th:block th:fragment="navbar">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->
    
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="index" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-primary"><i class="fa fa-book me-3"></i>eLEARNING</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a th:classappend="${page == 'home'} ? 'active'" href="/api/students/" class="nav-item nav-link">Home</a>
                <a th:classappend="${page == 'about'} ? 'active'" href="/api/students/about" class="nav-item nav-link">About</a>
                <a th:classappend="${page == 'courses'} ? 'active'" href="/api/students/courses" class="nav-item nav-link">Courses</a>
				
                <div class="nav-item dropdown">
                    <a th:classappend="${page == 'page'} ? 'active'" href="/api/students/courses"  class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
                    <div class="dropdown-menu fade-down m-0">
                        <a th:classappend="${page == 'team'} ? 'active'" href="/api/students/team" class="dropdown-item">Our Team</a>
                        <a th:classappend="${page == 'testimonial'} ? 'active'" href="/api/students/testimonial" class="dropdown-item">Testimonial</a>
                        <a th:classappend="${page == '404'} ? 'active'" href="/api/students/404" class="dropdown-item">404 Page</a>
                    </div>
                </div>
                <a th:classappend="${page == 'contact'} ? 'active'" href="/api/students/contact" class="nav-item nav-link">Contact</a>
				<a th:unless="${isLoggedIn}" href="/api/students/login" class="btn btn-primary py-4 px-lg-5">LOGIN<i class="fa fa-arrow-right ms-3"></i></a>
				<a th:if="${isLoggedIn}" href="/api/students/dashboard" class="btn btn-danger py-4 px-lg-5">DASHBOARD<i class="fa fa-arrow-right ms-3"></i></a>

            </div>
          
			 </div>
    </nav>
</th:block>
